
<section class="o-section">
  <div class="o-section o-section--dark o-section--content">
    <h2 *ngIf='title' class="center">{{content.title}}</h2>
    <div class="row">
      <div class="four columns">
        <img src="{{content.image}}" width="300px" alt="{{content.alt}}" title="{{content.imagetitle}}" />
      </div>
      <div class="six columns">
        <p *ngFor="let line of content.lines">{{line.item}}</p>
      </div>
    </div>
  </div>
</section>
