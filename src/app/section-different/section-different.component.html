
<section class="o-section">
  <div class="o-section o-section--dark o-section--content">
    <h2 *ngIf='title' class="center">{{title}}</h2>
    <div class="row">
      <div class="four columns">
        <img src="{{image}}" width="300px" alt="{{alt}}" title="{{imagetitle}}" />
      </div>
      <div class="six columns">
        <p *ngFor="let line of lines">{{line.item}}</p>
      </div>
    </div>
  </div>
</section>
